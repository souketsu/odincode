<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书馆</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>图书馆</h1>
        <button type="submit" id="new-book-btn">添加书籍</button>
    </header>
    <main id="library-grid">
    </main>
    <dialog id="book-dialog">
        <form action="" method="dialog" id="book-form">
            <h2>添加新书</h2>
            <input type="text" id="title" placeholder="书名" required>
            <input type="text" id="author" placeholder="作者" required>
            <input type="number" id="pages" placeholder="页数" required>

            <label>
                <input type="checkbox" id="read-status">已读
            </label>
            <div class="form-buttons">
                <button type="submit" id="submit-btn">添加</button>
                <button type="button" id="cancel-btn">取消</button>
            </div>
        </form>
    </dialog>
    <script src="JavaScript/LibMain.js"></script>
</body>
</html>
