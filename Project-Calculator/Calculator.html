<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%233a4b8a'%3E%3Cpath d='M4 2H20C20.5523 2 21 2.44772 21 3V21C21 21.5523 20.5523 22 20 22H4C3.44772 22 3 21.5523 3 21V3C3 2.44772 3.44772 2 4 2ZM5 4V20H19V4H5ZM7 6H17V10H7V6ZM7 12H9V14H7V12ZM7 16H9V18H7V16ZM11 12H13V14H11V12ZM11 16H13V18H11V16ZM15 12H17V18H15V12Z'/%3E%3C/svg%3E" />
    <title>计算器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- From Uiverse.io by imtausef --> 
<div class="container">
  <span class="top-border"></span>
  <div id="calculator">
        <div id="screen" class="bgblue">
            <div class="card">0</div>
        </div>
        <div id="buttons">
            <button data-input="num" value="7">7</button>
            <button data-input="num" value="8">8</button>
            <button data-input="num" value="9">9</button>
            <button data-input="operator" value="divide">/</button>
            <br>
            <button data-input="num" value="4">4</button>
            <button data-input="num" value="5">5</button>
            <button data-input="num" value="6">6</button>
            <button data-input="operator" value="multiply">*</button>
            <br>
            <button data-input="num" value="1">1</button>
            <button data-input="num" value="2">2</button>
            <button data-input="num" value="3">3</button>
            <button data-input="operator" value="subtract">-</button>
            <br>
            <button data-input="num" value="dot">.</button>
            <button data-input="num" value="0">0</button>
            <button data-input="operator" value="equal">=</button>
            <button data-input="operator" value="add">+</button>
            <br>
            <button data-input="operator" value="delete">Del</button>
            <button data-input="operator" value="all-clear">AC</button>
            <button data-input="operator" value="percent">%</button>  
            <button data-input="operator" value="plus-minus">+/-</button>
        </div>
    </div>
  <span class="right-border top"></span>
  <script src="RunScript.js"></script>
</div>
</body>
</html>
